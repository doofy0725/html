<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKspire</title>
    <style>
        /* Full-screen background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('5b.jpg'); /* Replace with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Title and description */
        h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 20px;
            margin: 20px 0 40px;
            text-shadow: 1px 1px 3px black;
        }

        /* Button styles */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: rgba(92, 85, 85, 0.7); /* Semi-transparent black */
            border: 2px solid rgb(88, 84, 84);
            border-radius: 10px;
            text-decoration: none;
            cursor:hand; opacity: 50;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Highlight on hover */
            color: black;
            border-color: black;
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <h1>Welcome to Our  INKspire Website</h1>
    <p>_A journey of art and identity _</p>
    
    <!-- Buttons -->
    <div class="buttons">
        <a href="history.html" class="button">History of tattoos</a>
        <a href="tattoo styles.html" class="button">Our Services</a>
        <a href="contacts.html" class="button">Contact Us</a>
    </div>
</body>
</html>
